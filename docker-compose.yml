services:
  postgres:
    container_name: kenac_pg_sql
    image: postgres
    environment:
      POSTGRES_USER: kenac
      POSTGRES_PASSWORD: kenac321@
      POSTGRES_DB: kenac_db
      PGDATA: /var/lib/postgresql/data
    volumes:
        - postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - kenac_bank_network
    restart: unless-stopped

  pgadmin:
    container_name: kenac_pg_admin
    image: dpage/pgadmin4
    environment:
        PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin@pgadmin.org}
        PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-pgadmin}
        PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - kenac_bank_network

  mail-dev:
    container_name: kenac_mail_dev
    image: maildev/maildev
    ports:
      - "1080:80"
      - "1025:25"
    networks:
      - kenac_bank_network
    restart: unless-stopped

networks:
  kenac_bank_network:
      driver: bridge

volumes:
  postgres:
  pgadmin:
